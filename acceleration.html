  <style>
  * {

  .test {
    width: 10px;

    background: red;
    position: relative;
    left: 0;

  }

<body>
<div class='test'>
</div>
<script>
/**
 * 模拟自由落体运动
  * 取竖直向上为正方向,
  * v=v0-gt,
  * x=v0t-1/2* gt^2,
  * v^2-v0^2=-2gx.
  * 追问：
  * 如果取向下为正方向呢？
  * 追答：
  * 如果取向下为正方向， v0要取负值， v=v0+gt， x=v0t+1/2* gt^2， v^2-v0^2=2gx。
**/
    $(function () {
        // XXX
        !function () {
          window.onload= function () {
            var $obj = $('.test');
            var Vx = 40;
            var Vy0 = -40;
            var t = .05; // t时间间隔.1s
            var i = 0; // 计数器
            var g = 9.8;

            setInterval(function () {
              $obj.css({"left": Vx * i * t + 'px', 'top':  Vy0 * t * i + g * (t * i) * (t * i) / 2 + 'px'});
              i++;
            }, 10);
          }
        }();

    });
</script>
