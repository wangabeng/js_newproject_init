<body>
    <div id='test'>
        <svg width='600' height='600'  xmlns="http://www.w3.org/2000/svg"   xmlns:xlink="http://www.w3.org/1999/xlink">
            <circle cx="300" cy="300" r="40" stroke="gray" stroke-width="10"
 fill="transparent"/>
                <!-- A 40 40 0 0 1 340 300 -->
                <!--   rx ry 是否旋转x 角度大于180 1 小于180 0，顺时针1 逆时针0 ，结束坐标值 -->
              <path v-bind:d="pathString" stroke="red" fill='none' stroke-width="10" />
              <text x="280" y="300" width='60px' fill="red" style='font-size: 12px;text-align: center;'>百分比{{percent}}</text>
        </svg>

        <input type="button" value="change" v-on:click='changeV'>
    </div>
</body>
<script>
    $(function () {
        // XXX
        !function () {
            var app = new Vue({
                el: '#test',
                data: {
                    degree: 60,
                },
                computed: {
                    largeArc: function () {
                        return this.degree > 180? 1: 0;
                    },
                    xSize: function () {
                        return 300 + 40 * Math.sin(2*3.1415/360*this.degree);
                    },
                    ySize: function () {
                        return 300 - 40 * Math.cos(2*3.1415/360*this.degree);
                    },
                    pathString: function () {
                        return "M 300 260 A 40 40 0 " + this.largeArc + " 1 " + this.xSize + " " + this.ySize;
                    },
                    percent: function () {
                        return (this.degree / 360).toFixed(2);
                    }
                },
                methods: {
                    changeV: function () {
                        if (this.degree >= 360) {
                            this.degree = 0;
                        }
                        this.degree += 60;
                    }
                }

            });
        }();

    });
</script>
