<body>
    <div class="upload-previw-wrapper">
        <form>
            <!-- 上传按钮 -->
            <div class='upload-wrapper' style='width: 100px'>
                <label for="upload-image">请上传</label>
                <input type="file" id='upload-image' multiple="multiple" class='upload-image' style='display: none'>
            </div>
            <!-- 预览区 -->
            <ul class="preview-warpper">
            </ul>
            <!-- 提交按钮 -->
            <div class="submit-wrapper">
                <input type="submit" onclick="test(this)" value="提交" />
            </div>
        </form>
    </div>
</body>
<script>
!function ($) {
    // 1 定义构造函数
    var Preview = function (el) {
        this.el = el;
        this.inputEle = el.find('.upload-image');
        this.previewContainer = el.find('.preview-warpper');
        this.bindUpload();
    }; 
    // 2 定义方法
    Preview.prototype = {
        bindUpload: function () {
            var that = this;
            this.inputEle.on('change', function () {
                // 此处上传的文件集合
                var allFiles = this.files;
                // 预览预览容器
                // var previewContainer = $('.preview-warpper');
                // 如果文件不为空 清除之前上传的文件 生成预览
                if (allFiles.length > 0) {
                    that.previewContainer.html('');
                    for (var i = 0; i < allFiles.length; i++) {
                        var fileReader = new FileReader();
                        fileReader.readAsDataURL(allFiles[i]);
                        fileReader.onload = function (e) {
                            // 获取base64的字符串()
                            var baseContent = e.target.result.split(',')[1];
                            // 获取文档类型
                            var fileType = e.target.result.split(',')[0].split(':')[1].split(';')[0];

                            // console.log(fileType);
                            // 当图片格式是jpg或png的时候 才执行
                            if (fileType === 'image/png' || fileType === 'image/jpeg') {
                                // 把图片追加到dom中
                                var newImageWrapper = document.createElement("img");
                                $(newImageWrapper).attr('src', e.target.result);
                                that.previewContainer.append(newImageWrapper);                                
                            } else {
                                // alert('请上传jpg或png格式的图片');
                                layer.tips('请上传jpg或png格式的图片', '.upload-wrapper');
                            }

                        }
                    }                    
                }
            });
        }
    };
    // 3 扩展jquery
    $.fn.extend({
        previewPic: function () {
            this.each(function(){
                new Preview($(this));
            });
            return $(this);
        } 
    });

}(jQuery);

$('.upload-previw-wrapper').previewPic();   
</script>
