<html lang="en">
<head>

    <title>XXX</title>
    <link href="./css/awesome.css" rel="stylesheet">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/iSlider.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    
    <script type="text/javascript" src="./js/jquery1.10.2.js"></script>
    <script type="text/javascript" src="./js/fontSize.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <!-- 文件上传预览 -->
    <script type="text/javascript" src="./componentPreviewUpload/preview.js"></script>
<!--     <script type="text/javascript" src="./js/iSlider.js"></script>
    <script type="text/javascript" src="./js/iSlider.animate.js"></script>

</head>
<body>
    <form class="add-shop">
        <h1>添加信息</h1>
        <div class='info-lists-wrapper'>
            <div class='info-lists'>
                <span>店铺名称：</span><input type="text" placeholder="请输入店铺名称">
            </div>
            <div class='info-lists'>
                <span>电&emsp;&emsp;话：</span><input type="text" placeholder="请输入电话号码">
            </div>
            <div class='info-lists longtxt'>
                <span>店铺地址：</span>
                <textarea name="" id="" placeholder="请输入店铺地址"></textarea>
            </div>
        </div>
        <!-- 上传图片 -->
        <div class='upload-previw-wrapper picture-upload'>
            <!-- 上传按钮 -->
            <div class='upload-wrapper'>
                <label for="upload-image">
                    <span>上传图片（jpg或png格式）</span>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </label>
                <input type="file" id='upload-image' multiple="multiple" class='upload-image' style='display: none'>
            </div>
            <!-- 预览区 -->
            <ul class="preview-warpper">
            </ul>
        </div>
        <!-- 上传图片 结束 -->
        <!-- 上传视频(取消) -->
<!--         <div class='upload-previw-wrapper video-upload'>
            <div class='upload-wrapper'>
                <label for="upload-video">
                    <span>上传视频</span>
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </label>
                <input type="file" id='upload-video' multiple="multiple" class='upload-image' style='display: none'>
            </div>
            <ul class="preview-warpper">
            </ul>
        </div> -->
        <!-- 上传视频 结束 -->
        <!-- 提交按钮 -->

    </form>
</body>
<script>
    $(function () {
        // 图片及视频上传预览
        !function () {
            $('.picture-upload').previewPic('img');
            // $('.video-upload').previewPic('video');
            // 图片点击放大预览
            $('body').on('click', '.preview-warpper img',  function () {
                layer.ready(function(){
                    layer.photos({
                        photos: '.preview-warpper', //格式见API文档手册页
                        // anim: 5, //0-6的选择，指定弹出图片动画类型，默认随机
                        closeBtn: 1
                    });
                });                    
            });

        }();

    });
</script>
</html>
